<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clicker Game</h1>
    <p>Score: <span id="score">0</span></p>
    <button id="clickButton">Click Me!</button>

    <div id="upgrades">
        <h2>Upgrades</h2>
        <button id="multiplierUpgrade">Buy Multiplier (Cost: 10)</button>
        <p>Multiplier: <span id="multiplier">1</span></p>
    </div>

    <div id="passiveIncome">
        <h2>Passive Income</h2>
        <p>Income per second: <span id="incomeRate">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
